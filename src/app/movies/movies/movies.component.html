<div class="container py-5">
  <div class="row g-4">
    <div class="col-md-2" *ngFor="let movie of moviesList">
      <app-card [movie]="movie"></app-card>
    </div>
    <nav aria-label="Page navigation example d-flex justify-content-center">
      <ul class="pagination justify-content-center">
        <li class="page-item" *ngFor="let page of pages"(click)="getMovies(page)"><a class="page-link border-0">{{page}}</a></li>
      </ul>
    </nav>
  </div>
</div>
