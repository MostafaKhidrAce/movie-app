<a (click)="redirectToDetails(movie.id)" >
  <div class="card border-0">
    <div class="shadow-lg">
      <img
        class="w-100 rounded-3"
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        class="card-img-top"
        [alt]="movie.title"
      />
    </div>
    <div class="card-body mt-2 px-0 position-relative">
      <h6 class="card-title fw-bold" data-toggle="tooltip" [title]="movie.title">
        {{ movie.title.split(" ").slice(0, 3).join(" ") }}
      </h6>
      <div class="text-body-secondary d-flex justify-content-between card_body_data">
        {{ movie.release_date | date }}
        <a class="">
          <i class="fa-solid fa-heart"></i>
        </a>
      </div>

    <div class="progress rounded-circle text-white " [ngClass]="{'bg_green':movie.vote_average*10>=75}">
      <div class="circle rounded-circle  d-flex justify-content-center align-items-center">
        <p class="text-white  text-center m-auto position-relative vote__text">{{movie.vote_average*10}}<i class="fas fa-percent position-absolute pt-1 fw-bold"></i></p>

      </div>

  </div>

    </div>
  </div>
</a>
